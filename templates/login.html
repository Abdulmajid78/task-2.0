{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'admin/css/login.css"' %}">
    <title>Log in</title>
</head>

<body>
<div class="log-in-form">
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h3 class="form-title">Log in</h3>
        <input type="text" name="username" placeholder="Phone number, email address" class="input" required>
        <input type="text" name="password" placeholder="Password" class="input" required>
        <button type="submit" value="Login" class="form-btn">Log In</button>
    </form>
    <div class="links">
        <a href="#">Forgot password?</a>
        <a href="#">Sign up</a>
    </div>
</div>
</body>

</html>
