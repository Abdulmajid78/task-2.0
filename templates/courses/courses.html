{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="courses_section">
        <div class="container">
            <h1>Courses</h1>
            <div class="col-lg-12 d-flex row mx-auto mb-5">
                {% for cours in courses %}
                    <div class="col-lg-4">
                        <div class="card mb-2" style="width: 20rem;">
                            <img src="{% static 'main/img/product-sale.png' %}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{ cours.title }} </h5>
                                <h5 class="card-title text-black-50">{{ cours.category.name }} </h5>
                                <p class="card-text">{{ cours.description }}
                                </p>
                                <a href="#" class="btn text-white">Read More</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}


            </div>
        </div>

    </section>

{% endblock %}
